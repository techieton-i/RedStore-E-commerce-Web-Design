<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Store | Ecommerce Web Design</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <section class="navbar">
                <div class="logo">
                    <img src="/images/logo.png" alt="">
                </div>

                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Account</a></li>
                    </ul>
                </nav>
                <div class="cart"><img src="/images/cart.png" alt=""></div>
            </section>


            <section class="row">
                <div class="col-2">
                    <h1>
                        Give your Workout <br>A New Style!
                    </h1>
                    <p>Success isn't always about greatness. It's about consistency. Consistent
                        <br>hardwork gain succes. Greatness will come.
                    </p>
                    <a href="" class="btn">Explore Now &#8594;</a>
                </div>
                <div class="col-2">
                    <img src="/images/image1.png" alt="">
                </div>

            </section>
        </div>
    </header>

    <!-- featured categories -->
    <section class="categories">
        <div class="row">
            <div class="col-3">
                <img src="/images/category-1.jpg" alt="">
            </div>
            <div class="col-3"><img src="/images/category-2.jpg" alt=""></div>
            <div class="col-3"><img src="/images/category-3.jpg" alt=""></div>
        </div>
    </section>
</body>

</html>
